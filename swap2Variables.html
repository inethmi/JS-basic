<script>
  let a = 8;
  let b = 10;
  let c = 20;
  let d = 25;

  //how to swap values of 2 variables by using a third variable

  let temp = a;
  a = b;
  b = temp;
  console.log("a = " , a , "b = ", b);


  //swap without using a third variable
  
  [c,d] = [d,c];
  console.log("c = " , c , "d = ", d);


</script>
