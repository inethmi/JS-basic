<script>
  //the fibonacci sequence is the integer sequence where the first two terms are0 and 1. after that the next term is defined as the sum of the previous two terms... 0,1,1,2,3,5,8,13,21...
let a = 0;
let b = 1;
for(let i = 1; i <=15; i++){
  let temp = a + b
  a = b;
  b = temp;

  console.log(temp);
}


</script>
