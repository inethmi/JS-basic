<script>
  //how to find missing value in a given array 1 to 10

  const num = [1,2,3,4,5,6,9,10];
  let missedArr = [];

  function findMissingValue(arr){
    let min = Math.min(...arr);
    let max = Math.max(...arr);

    for(let i = min; i < max; i++){
      if(arr.indexOf(i) < 0){
        missedArr.push(i);
      }
    }

    console.log((missedArr));



  }

  findMissingValue(num);
</script>
