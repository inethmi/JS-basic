<script>
  const operator = prompt("please select an operator +  -  /  *");
  const num1 = parseFloat(prompt("enter number 1")); //in here we used parseFloat() as when adding those two numbers the browser will misunderstand those as two strings and concatanate those numbers. when using parseFloat() method , even that value parses as a string it returns a float value.

  //this issue is only for + (addition)

  const num2 = parseFloat(prompt("enter number 2"));

  let answer;

  if(operator === '+'){
    answer = num1 + num2;
    console.log(answer);
  }else if(operator === '-'){
    console.log(num1 - num2);
  }else if(operator === '/'){
    console.log(num1 / num2);
  }else if(operator=== '*'){
    console.log(num1*num2);
  }else{
    console.log("please enter a valid operator");
  }
</script>
