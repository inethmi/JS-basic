<script>
  const arr1 = ['1' , '2' , '4' , '3', '3','4'];
  const arr2 = ['1' , '3' , '5' , '6'];
  let uniqueArr = [];
  

  let intersectedArr = arr1.filter(commonEle);
  console.log("intersected element array : " , intersectedArr);

  uniqueArr = intersectedArr.filter(noDuplicates);
  console.log("unique array : " , uniqueArr);




  //functions

  function commonEle(element){
    return arr2.includes(element);
  }

  function noDuplicates(element){
    if(!uniqueArr.includes(element)){
      return uniqueArr.push(element);
    }

  }
</script>
