<script>
  //square

  for(let i = 0; i < 5; i++){
    for(let j = 0; j < 5; j++){
      document.write("* ");
    }
    document.write("<br/>")
  }

  document.write("<br/>");
 
  //right angled triangle(left aligned)
  for(let i = 1; i<=5; i++){
    for(let j = 1; j <= i; j++){
      document.write("* ");
    }
    document.write("<br/>");
  }

  document.write("<br/>");

//right angled triangle(left aligned - upside down)

  for(let i = 1; i<=5; i++){
    for(let j = 5; j >= i; j--){
      document.write("* ");
    }
    document.write("<br/>");
  }

  document.write("<br/>");

</script>
